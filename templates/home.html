<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Social Reads!</title>
    <style>
        /* Style for genre list */
        .genre-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            justify-content: space-around;
        }
        /* Style for each genre */
        .genre {
            text-align: center;
        }
        /* Style for the list of books */
        .book-list {
            list-style-type: none;
            padding: 0;
        }
        /* Style for links */
        a {
            text-decoration: none;
            color: blue;
        }
        /* Style for the home button */
        .home-button {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Welcome to Social Reads!</h1>
    <!-- Home Button -->
    <div class="home-button">
        <a href="/">Home</a>
    </div>

    {% if role == 'admin' %}
    <!-- Display Regenerate button only for Admin users -->
    <form action="/regenerate" method="post">
        <button type="submit">Regenerate</button>
        <input type="hidden" name="role" value="admin"> <!-- Include hidden input for role -->
    </form>
    {% endif %}

    <ul class="genre-list">
        {% for genre, book in books.items() %}
        <li class="genre">
            <h2>{{ genre }}</h2>
            <ul class="book-list">
                <li>{{ book }}</li>
            </ul>
            <p><a href="/reviews/{{ genre|lower }}?role={{ role }}">{{ genre }} Reviews Page</a></p>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
