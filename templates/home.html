<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Social Reads!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center; 
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='images/background.img') }}");
            background-size: cover;
            background-position: center;
            background-position: center;
            background-repeat: no-repeat;
            color: #333;
        }
        h1, h2  {
            font-size: 4em;
            color: black; 
            padding-top: 50px; 
            margin-bottom: 0; 
        }
        h2 {
            font-size: 1.5em;
            color: #333;
        }
        h3 {
            font-size: 1em;
            color: rgb(152, 64, 64); 
            padding-top: 50px; 
            margin-bottom: 0; 
            text-wrap: wrap;
        }
        .genre-list {
            list-style-type: none;
            padding: 0;
            margin: 20px 0;
            display: flex;
            flex-wrap: wrap; 
            justify-content: center; 
        }

        .genre {
            text-align: center;
            margin: 10px;
            width: 150px; 
            height: 250px; 
            background-color: #ccc; 
            padding: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            border-radius: 5px; 
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
 
        a {
            text-decoration: none;
            color: blue;
        }
      
        .book-list {
            list-style-type: none;
            padding: 0;
        }

        /* Style for the home button */
        .home-button {
            display: block;
            margin: 20px 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>The World of Books</h1>
    <!-- Home Button -->
    <div class="home-button">
        <a href="/">Home</a>
    </div>
    <h3>Joke of the Week: {{joke}}</h3>
    

    {% if role == 'admin' %}
    <!-- Display Regenerate button only for Admin users -->
    <form action="/regenerate" method="post">
        <button type="submit">Regenerate</button>
        <input type="hidden" name="role" value="admin">
    </form>
    {% endif %}

    <ul class="genre-list">
        {% for genre, book in books.items() %}
        <li class="genre">
            <h2>{{ genre }}</h2>
            <ul class="book-list">
                <li>{{ book }}</li>
            </ul>
            <p><a href="/reviews/{{ genre|lower }}?role={{ role }}">{{ genre }} Reviews Page</a></p>
        </li>
        {% endfor %}
    </ul>

</body>
</html>
