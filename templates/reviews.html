<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <script>
        // Function to add a review to the page
        function addReview() {
            // Prevent the form from submitting traditionally
            event.preventDefault();

            // Get the review text from the textarea
            var reviewText = document.getElementById('review-text').value;

            // Create a new paragraph element for the review
            var newReview = document.createElement('p');
            newReview.textContent = reviewText;

            // Add the new review to the reviews container
            document.getElementById('reviews-container').appendChild(newReview);

            // Clear the textarea for the next review
            document.getElementById('review-text').value = '';
        }
    </script>
</head>
<body>
    <h1>Reviews for Books in {{ genre | capitalize }}</h1>

    <!-- Container for displaying reviews -->
    <div id="reviews-container">
        <h2>Reviews</h2>
        <!-- Existing reviews will be displayed here -->
    </div>

    <!-- Form for submitting a new review -->
    <form onsubmit="addReview()">
        <label for="review-text">Your Review:</label>
        <textarea id="review-text" required></textarea>
        <button type="submit">Submit Review</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
