<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews</title>
    <style>
        #reviews-container {
            margin-top: 20px;
        }

        .review-box {
            border: 1px solid #ddd; 
            margin-bottom: 10px; 
            padding: 10px; 
            border-radius: 5px; 
            background-color: #f9f9f9; 
        }

        .delete-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            float: right;
        }

        form {
            margin-top: 20px;
        }
        textarea {
            width: 100%;
            height: 100px;
            margin-bottom: 10px;
        }
        button {
            background-color: black;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: black;
        }
    </style>
</head>
<body>
    <h1>Reviews for Books in {{ genre | capitalize }}</h1>

    <!-- Display the reviews -->
    <div id="reviews-container">
        <h2>Reviews</h2>
        <!-- Loop through each review passed and display it -->
        {% for review in reviews %}
        <div class="review-box">
            <p>{{ review[0] }}</p>
            {% if role == 'moderator' %} <!-- Only show delete button for Moderators -->
                <form action="{{ url_for('delete_review', genre=genre) }}" method="post">
                    <input type="hidden" name="review_text" value="{{ review[0] }}">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            {% endif %}
        </div>
        {% endfor %}
    </div>

    <!-- submitting a new review -->
    <form action="/submit_review/{{ genre }}" method="post">
        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review" required></textarea>

        <button type="submit">Submit Review</button>
    </form>

    <a href="/">Back to Home</a>
</body>
</html>
