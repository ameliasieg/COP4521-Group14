<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Book Reviews for {{ genre | capitalize }}</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
            color: #333;
        }
       
        h1, h2 {
            color: #333;
        }

        .delete-button {
            background-color: red;
            color: white;
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            float: right;
        }
        .review-header h1 {
            font-size: 2em;
            margin-bottom: 0.5em;
        }

        .review-form {
            margin-bottom: 2em;
            text-align: center;
        }

        .review-form label,
        .review-form textarea,
        .review-form button {
            font-size: 1em;
            margin-bottom: 0.5em;
        }

        .review-form textarea {
            width: 100%;
            height: 100px;
            padding: 0.5em;
            border-radius: 5px;
            border: 1px solid #ddd;
            margin-bottom: 1em;
        }

        .review-form button {
            padding: 10px 15px;
            background-color: black;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .review-form button:hover {
            background-color: black;
        }

        .reviews-container {
            background-color: white;

        }

        .review-box {
            border-bottom: 1px solid #eee;
            padding: 15px;
            text-align: left;
        }

        .review-box:last-child {
            border-bottom: none;
        }

        .back-to-home {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="review-header">
        <h1>Reviews for Books in {{ genre | capitalize }}</h1>
    </div>
    <div class="reviews-container">
        {% for review in reviews %}
        <div class="review-box">
            <p>{{ review[0] }}</p>
            <p>{{ review[1] }}</p>
            {% if role == 'moderator' %} <!-- Only show delete button for Moderators -->
                <form action="{{ url_for('delete_review', genre=genre) }}" method="post">
                    <input type="hidden" name="review_text" value="{{ review[0] }}">
                    <button type="submit" class="delete-button">Delete</button>
                </form>
            {% endif %}
        </div>
        {% endfor %}
        <div class = "average_rating">
            <p>{{ average_rating }}</p>
        </div>
    </div>
    
    <!-- submitting a new review -->
    <form action="/submit_review/{{ genre }}" method="post">
        <label for="review-text">Your Review:</label>
        <textarea id="review-text" name="review" required></textarea>

        <label for="review-rating">Your Rating:</label>
        <select id="review-rating" name="rating" required>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <button type="submit">Submit Review</button>
    </form>
    <a class="back-to-home" href="/">Back to Home</a>
</body>
</html>
